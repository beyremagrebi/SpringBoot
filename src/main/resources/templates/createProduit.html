<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template.html">

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Create produit</title>


</head>

<body>
<div layout:fragment="Mycontent">
<div class="container">
    <div class="card-body">
        <form action="saveProduit" method="post">
            <div class="form-group">
                <label class="control-label">Nom Produit :</label>

                <input type="text" name="nomProduit" class="form-control"
                    th:value="${produit.nomProduit}"   />
                <span class="text-danger" th:errors="${produit.nomProduit}"> </span>
            </div>
            <div class="form-group">
                <label class="control-label">Prix Produit :</label>
                <input type="text" th:value="${produit.prixProduit}" name="prixProduit" class="form-control"
                />
                <span class="text-danger" th:errors="${produit.prixProduit}"> </span>

            </div>
            <div class="form-group">
                <label class="control-label">date création :</label>
                <input type="date" name="dateCreation" th:value="${produit.dateCreation}" class="form-control"/>
                <span  class="text-danger" th:errors="${produit.dateCreation}"> </span>
            </div>
            <!-- Example single danger button -->
            <div class="form-group">
                <label class="control-label">Catégorie:</label>
                <select  name="categorie" >
                    <option class="form-control" th:each="c:${cats}" th:value="${c.idCat}"  th:text="${c.nomCat}"></option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
    </div>
    <div th:if="${msg}">
        <p th:text="'Message: '+${msg}"/>
    </div>
    <br/>
    <br/>
    <a href="ListeProduits">Liste Produits</a>
</div>

</div>
</body>

</html>
